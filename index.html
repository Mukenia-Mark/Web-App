<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Akan Name</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class='container'>
      <div class="row border md 12">
        <div class='col-md-12'>
          <h1>What is your Akan Name?</h1>
          <form id="akanForm">
            <div class="form-group">
              <label for="dateofbirth">Date of Birth</label>
              <input type="date" class="form-control" id="dateofbirth" placeholder="date">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
              <button class="btn btn-primary" type="submit" id="button">Submit</button>
          </form>
          </div>
      </div>
    </div>


    <script src="./js/index.js"></script>
  </body>
</html>
