<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Akan Name</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class='container'>
      <div class='row border nt-3'>
        <div class='col-md-12'>
          <h1>What is your Akan Name?</h1>
          <form id="nameForm" class="border p-3 mt-3">
            <div class="nb-3">
              <label for="Date of Birth" class="form-label"> Date of Birth</label>
              <input type='date' class="form-control" id="Date of Birth" required>
            </div>
            <div class="nb-3">
              <label for="Gender" class="form-label">Gender</label>
              <input type="text" class="form-control"id="Gender"required>
            </div>
            <button type="submit" id="addBtn" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row border nt-3">
        <div class="col-md-12">
          <table class="table">
            <thread>
              <tr>
                <th scope="col">Date of Birth</th>
                <th scope="col">Gender</th>
              </tr>
            </thread>
          </table>
        </div>
      </div>

    </div>
    
    <script src="./js/index.js"></script>
  </body>
</html>
