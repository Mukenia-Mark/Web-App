<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Akan Name</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <h1>What is your Akan Name?</h1>
          <form id="nameForm" class="border p-3 mt-3">
            <div class="nb-3">
              <label for="d-o-b" class="form-label" id="d-o-b" required></label>
              <input type='date' class="form-control" id="d-o-b" required>
            </div>
            <div class="nb-3">
              <label for="gender" class="form-label"id="gender" requred></label>
              <input type="text" class="form-control"id="gender"required>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thread>
              <tr>
                <th scope="col">d-o-b</th>
                <th scope="col">gender</th>
              </tr>
            </thread>
          </table>
        </div>
      </div>
    </div>
    
    <script src="./js/index.js"></script>
  </body>
</html>
