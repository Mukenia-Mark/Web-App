<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Akan Name</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class='container'>
      <div class='row border nt-3'>
        <div class='col-md-12'>
          <h1>What is your Akan Name?</h1>
          <form>
            <div class="form-group">
              <label for="Date of Birth">Date of Birth</label>
              <input type="date" class="form-control" id="Date of Birth">
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Gender
              </button>
              <div class="Gender" aria-labelledby="dropdownMenu1">
                <button class="dropdown-item" type="button">Male</button>
                <button class="dropdown-item" type="button">Female</button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thread>
              <tr>
                <th scope="col">Date of Birth</th>
                <th scope="col">Gender</th>
              </tr>
            </thread>
          </table>
        </div>
      </div>

    </div>
    
    <script src="./js/index.js"></script>
  </body>
</html>
